# SERVER CONFIG
server:
  servlet.context-path: /api
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    ROOT: INFO
    web: DEBUG
    tx: DEBUG
    com.example: DEBUG